name: test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -r dependency/requirements.txt

      - name: Run tests
        run: |
          chmod +x scripts/test.sh
          ./scripts/test.sh
